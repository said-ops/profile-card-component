<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="blue">
        <div class="img-container">
          <img src="./images/image-victor.jpg" alt="profile img">
        </div>
      </div>
      <div class="infos">
        <div class="user">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="adress">London</div>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="bold">80K</span>
          <span class="light">Followers</span>
        </div>
        <div class="stat">
          <span class="bold">803K</span>
          <span class="light">Likes</span>
        </div>
        <div class="stat">
          <span class="bold">1.4K</span>
          <span class="light">Photos</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
